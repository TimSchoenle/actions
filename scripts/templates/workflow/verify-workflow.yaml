name: Verify {{capitalizedPackageName}} {{capitalizedSubAction}}

on:
  push:
    branches:
      - main
    paths:
      - 'workflows/{{packageName}}/{{subName}}/**'
      - '.github/workflows/verify-workflow-{{packageName}}-{{subName}}.yaml'
  pull_request:
    paths:
      - 'workflows/{{packageName}}/{{subName}}/**'
      - '.github/workflows/verify-workflow-{{packageName}}-{{subName}}.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  verify:
    uses: ./workflows/{{packageName}}/{{subName}}/workflow.yaml
    with:
      example_input: 'test-verification'
