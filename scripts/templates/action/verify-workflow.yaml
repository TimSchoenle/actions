name: Verify {{capitalizedPackageName}} {{capitalizedSubAction}}

on:
  push:
    branches:
      - main
    paths:
      - 'actions/{{packageName}}/{{subAction}}/**'
      - '.github/workflows/verify-action-{{packageName}}-{{subAction}}.yaml'
  pull_request:
    paths:
      - 'actions/{{packageName}}/{{subAction}}/**'
      - '.github/workflows/verify-action-{{packageName}}-{{subAction}}.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  verify:
    name: Verify {{capitalizedSubAction}}
    runs-on: ubuntu-latest
    permissions:
      contents: read # to fetch code
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Test {{subAction}}
        uses: ./actions/{{packageName}}/{{subAction}}
