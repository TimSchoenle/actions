name: Auto-Merge Release PRs

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  auto-merge-releases:
    name: Auto Merge Releases
    permissions:
      contents: write # Required to merge PRs
      pull-requests: write # Required to merge PRs
    uses: TimSchoenle/actions/.github/workflows/maintenance-timed-auto-pr-approve.yaml@workflows-maintenance-timed-auto-pr-approve-v1.2.0
    with:
      time_elapsed: '7d'
      branch_pattern: 'release-please--branches--%'
      trusted_authors: '253958393,248313786' # actions-maintenance-bot, automatic-release-manager
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
