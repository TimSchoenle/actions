name: Auto Format
description: 'Reusable workflow to auto-format code using Bun (Prettier) and commit changes.'

on:
  workflow_call:
    inputs:
      format_command:
        description: 'Script name to run via "bun run"'
        required: false
        type: string
        default: 'format'
      commit_message:
        description: 'Commit message for auto-formatted changes'
        required: false
        type: string
        default: 'style: auto-format code'
      workflow_files_permission:
        description: 'Grant the bot write permission to workflow files (.github/workflows)'
        required: false
        type: boolean
        default: true
      pr_comment:
        description: 'Comment to post on the Pull Request'
        required: false
        type: string
        default: 'ðŸŽ¨ Code has been auto-formatted to adhere to the style guide.'
    secrets:
      APP_ID:
        required: true
        description: 'GitHub App ID for bot authentication'
      PRIVATE_KEY:
        required: true
        description: 'GitHub App Private Key (Requires permissions: contents:write, pull-requests:write, workflows:write)'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-auto-bun-prettier
  cancel-in-progress: true

permissions: {}

jobs:
  auto-format:
    name: Auto Format
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Generate Bot Token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write
          permission-workflows: ${{ inputs.workflow_files_permission && 'write' || 'none' }} # To allow updating formatted action files

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ steps.generate_token.outputs.token }}

      - name: Setup Bun
        uses: TimSchoenle/actions/actions/bun/setup-cached@311fcf1defd1520ad7d4a9abb838114adeba344f # actions-bun-setup-cached-v1.1.4

      - name: Format
        env:
          FORMAT_COMMAND: ${{ inputs.format_command }}
        run: bun run "$FORMAT_COMMAND"

      - name: Commit and Push if changed
        id: auto-commit
        uses: TimSchoenle/actions/actions/common/commit-changes@8f15b94f827ea2005c0e32cadc86bb50969633dd # actions-common-commit-changes-v1.1.4
        with:
          commit_message: ${{ inputs.commit_message }}
          token: ${{ steps.generate_token.outputs.token }}

      - name: Comment on PR
        if: steps.auto-commit.outputs.changes_detected == 'true' && github.event_name == 'pull_request' && inputs.pr_comment != ''
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const { PR_COMMENT } = process.env
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: PR_COMMENT
            })
        env:
          PR_COMMENT: ${{ inputs.pr_comment }}
