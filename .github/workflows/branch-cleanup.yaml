name: Cleanup Branch Caches After Deletion
on:
  delete:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  cleanup-caches:
    name: Cleanup Caches
    uses: TimSchoenle/actions/.github/workflows/maintenance-wipe-cache.yaml@49a78047a93abe6a0f5598a8756387b6f9ffaa35 # workflows-maintenance-wipe-cache-v1.1.0
    permissions:
      actions: write # to delete caches
      contents: read # to list cache keys
    with:
      branch: '${{ github.event.ref }}'
      repository: '${{ github.repository }}'
    secrets:
      github_token: ${{ secrets.GITHUB_TOKEN }}
