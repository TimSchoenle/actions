name: 'Rust Cargo Check'
description: 'Reusable workflow that runs cargo check to verify Rust code compiles without errors.'

on:
  workflow_call:
    inputs:
      source_directory:
        description: 'Directory containing the Rust project'
        required: false
        type: string
        default: '.'
      check_arguments:
        description: 'Additional arguments to pass to cargo check'
        required: false
        type: string
        default: '--all-targets --all-features'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        working-directory: ${{ inputs.source_directory }}

      - name: Run cargo check
        env:
          CHECK_ARGUMENTS: ${{ inputs.check_arguments }}
        working-directory: ${{ inputs.source_directory }}
        run: cargo check $CHECK_ARGUMENTS
