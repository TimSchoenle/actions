name: Scripts CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint-and-test:
    name: Lint & Test
    permissions:
      contents: read # to fetch code
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Setup Bun
        uses: TimSchoenle/actions/actions/bun/setup-cached@311fcf1defd1520ad7d4a9abb838114adeba344f # actions-bun-setup-cached-v1.1.4

      - name: Format Check
        run: bun run format --check

      - name: Test
        run: bun run test
