name: Scripts CI

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'bun.lock'
      - 'bunfig.toml'
  pull_request:
    paths:
      - 'scripts/**'
      - 'package.json'
      - 'bun.lock'
      - 'bunfig.toml'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run format --check
