name: Verify Action Common Read YAML

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'actions/common/read-yaml/**'
      - '.github/workflows/verify-action-common-read-yaml.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  verify-read-yaml:
    name: Verify Read YAML
    permissions:
      contents: read # to fetch code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - key: 'version'
            expected: '1.0.0'
            desc: 'Root key'
          - key: 'app.name'
            expected: 'test-app'
            desc: 'Nested key'
          - key: 'app.database.host'
            expected: 'localhost'
            desc: 'Deep nested key'
          - key: 'app.resources.limits.cpu'
            expected: '500m'
            desc: 'Mixed type value (string)'
          - key: 'app.debug'
            expected: 'true'
            desc: 'Boolean value'

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Setup Complex Test Data
        run: |
          cat <<EOF > complex.yaml
          version: 1.0.0

          # Application Metadata
          app:
            name: test-app # inline comment
            debug: true
            
            # Database Configuration
            database:
              host: localhost
              port: 5432
              
            resources:
              limits:
                cpu: 500m
          EOF

      - name: Test Read YAML (${{ matrix.desc }})
        id: read
        uses: ./actions/common/read-yaml
        with:
          file: complex.yaml
          key: ${{ matrix.key }}

      - name: Assert Value
        if: steps.read.outputs.value != matrix.expected
        env:
          EXPECTED: ${{ matrix.expected }}
          ACTUAL: ${{ steps.read.outputs.value }}
        run: |
          echo "Expected '$EXPECTED', got '$ACTUAL'"
          exit 1
