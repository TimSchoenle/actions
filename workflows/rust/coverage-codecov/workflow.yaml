name: 'Rust Coverage (Codecov)'
description: 'Reusable workflow that runs cargo llvm-cov to generate code coverage and uploads to Codecov.'

on:
  workflow_call:
    inputs:
      source_directory:
        description: 'Directory containing the Rust project'
        required: false
        type: string
        default: '.'
      test_arguments:
        description: 'Additional arguments to pass to cargo nextest'
        required: false
        type: string
        default: '--all-features --workspace'
    secrets:
      codecov_token:
        description: 'Token for Codecov'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-rust-coverage
  cancel-in-progress: true

permissions: {}

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout the code
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Install cargo-llvm-cov and nextest
        uses: taiki-e/install-action@68675c5a5f1a6950c3975d33f3ae0ef155e5bf3d # v2.68.15
        with:
          tool: cargo-llvm-cov,nextest

      - name: Generate code coverage
        env:
          TEST_ARGUMENTS: ${{ inputs.test_arguments }}
        working-directory: ${{ inputs.source_directory }}
        run: |
          # shellcheck disable=SC2206
          args=($TEST_ARGUMENTS)
          cargo llvm-cov nextest --lcov --output-path lcov.info "${args[@]}"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          token: ${{ secrets.codecov_token }}
          files: lcov.info
          fail_ci_if_error: true
