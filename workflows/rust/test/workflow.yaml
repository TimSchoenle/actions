name: 'Rust Test'
description: 'Reusable workflow that runs cargo nextest to verify Rust code passes tests.'

on:
  workflow_call:
    inputs:
      source_directory:
        description: 'Directory containing the Rust project'
        required: false
        type: string
        default: '.'
      test_arguments:
        description: 'Additional arguments to pass to cargo nextest'
        required: false
        type: string
        default: '--all-features --workspace'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required to checkout the code
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Install stable toolchain
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2

      - name: Install cargo-llvm-cov and nextest
        uses: taiki-e/install-action@2e9d707ef49c9b094d45955b60c7e5c0dfedeb14 # v2.66.5
        with:
          tool: nextest

        env:
          TEST_ARGUMENTS: ${{ inputs.test_arguments }}
        working-directory: ${{ inputs.source_directory }}
        run: |
          # shellcheck disable=SC2206
          args=($TEST_ARGUMENTS)
          cargo nextest run "${args[@]}"
